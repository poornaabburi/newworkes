<!doctype html>
<html land="en">
  <head>
    <meta charset="UTF-8">
    <title>audio and video</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      div{
        background-color: blueviolet;
        width: 400px;
        text-align: center;
        padding: 10px;
        box-shadow: 0 0 10px black;
      }
      div video{
        width: 100%;

      }
      audio,video{
        outline: none;
      }
    </style>

  </head>
  <body>
    <h1>audio player </h1>
    <div>
      <audio controls>
        <source src="song.1.mp3" type="ntr">
          </audio>
    </div>
    <h2>video player</h2>
    <div>
      <video controls>
        <source src="react class 36.mp4" type="video">

      </video>
    </div>
  </body>
